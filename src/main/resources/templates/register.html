<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link th:href="@{css/register.css}" type="text/css" rel="stylesheet"/>
</head>
<body>

<div class="container">
    <div id="id01" class="modal">
        <form class="modal-content" action="#" th:action="@{/register}" th:object="${user}" method="post">
            <div class="container">
                <h1>Sign Up</h1>
                <p>Please fill in this form to create an account.</p>
                <hr/>
                <label><b>Title</b></label>
                <select th:field="*{title}" title="title">
                    <option th:value="MR" th:text="MR"></option>
                    <option th:value="MRS" th:text="MRS"></option>
                </select>
                <label><b>First Name</b></label>
                <input type="text" placeholder="First Name" name="first_name" th:field="*{firstName}"
                       th:required="required"/>

                <label><b>Last Name</b></label>
                <input type="text" placeholder="Last Name" name="last_name" th:field="*{lastName}" th:required="required"/>

                <label><b>Age</b></label>
                <input type="text" placeholder="Age" name="age" th:field="*{age}" th:required="required"/>

                <label><b>Email</b></label>
                <p th:if="${email_validate}" th:text="#{email.validate}" style="color:red;"></p>
                <input type="text" placeholder="Email" name="email" th:field="*{email}" th:required="required"/>

                <label><b>Password</b></label>
                <input type="password" placeholder="Password" name="password" th:field="*{passwordHash}"
                       th:required="required"/>

                <label><b>Phone Number</b></label>
                <input type="text" placeholder="Phone Number" name="phone_number" th:field="*{phoneNumber}" th:required="required"/>

                <label><b>Role Type</b></label>
                <select th:field="*{roleType}" title="roleType">
                    <option th:value="STUDENT" th:text="STUDENT"></option>
                    <option th:value="TUTOR" th:text="TUTOR"></option>
                </select>

                <label>
                    <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"/> Remember me
                </label>

                <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms &amp; Privacy</a>.</p>

                <div class="clearfix">
                    <button type="button" th:onclick="'window.location.href=\'/' + '\''" class="cancelbtn">
                        Cancel
                    </button>
                    <button type="submit" class="signupbtn">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
